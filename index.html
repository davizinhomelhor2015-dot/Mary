<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Arte Viva ‚Äî Mobile</title>
<style>
  :root{
    --ui-bg: rgba(0,0,0,0.55);
    --accent: #ff6b6b;
    --glass: rgba(255,255,255,0.06);
  }
  *{box-sizing:border-box; -webkit-tap-highlight-color: transparent; user-select:none; -webkit-user-select:none;}
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#fff;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);overflow:hidden;}

  .screen{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:1.5rem;z-index:10;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);}
  .hidden{display:none}

  .start-btn{margin-top:2rem;padding:1rem 1.4rem;font-size:1.1rem;border-radius:14px;border:none;background:var(--accent);color:#fff;font-weight:700}

  .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1.2rem;width:100%;max-width:900px;margin-top:1.5rem}
  .gallery img{width:100%;border-radius:14px;box-shadow:0 10px 25px rgba(0,0,0,.5)}

  .app{height:100%;display:flex;flex-direction:column;align-items:center;gap:0.6rem;padding:0.8rem}
  header{width:100%;max-width:820px;display:flex;justify-content:space-between;align-items:center;gap:0.6rem}
  header h1{font-size:1.05rem;margin:0}
  #canvas-wrap{width:100%;max-width:820px;border-radius:14px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.5);background:var(--glass);position:relative;flex:1;display:flex;}
  canvas{display:block;width:100%;height:100%;touch-action:none;background:#fff}
  .controls{width:100%;max-width:820px;display:flex;flex-wrap:wrap;gap:0.5rem;justify-content:center;align-items:center;margin-top:0.5rem}
  .btn,.file,.range{background:var(--ui-bg);border:none;color:#fff;padding:0.6rem 0.8rem;border-radius:10px;font-size:0.95rem;touch-action: manipulation;}
  .file{display:inline-flex;gap:.5rem}
  input[type=file]{display:none}
  .small{padding:.4rem .6rem;font-size:.85rem}
  #top-msg{position:fixed;left:50%;transform:translateX(-50%);top:1.2rem;background:var(--ui-bg);padding:.5rem .9rem;border-radius:999px;opacity:0;transition:.25s;pointer-events:none}
  #top-msg.show{opacity:1}
  #colorPicker{padding:0;width:40px;height:40px;border-radius:10px;border:none;cursor:pointer;}
  input[type=range]{-webkit-appearance:none;height:8px;border-radius:5px;background:#555;}
  input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:18px;height:18px;border-radius:50%;background:var(--accent);cursor:pointer;}
</style>
</head>
<body>

<!-- TELA 1 -->
<div class="screen" id="screen-start">
  <h1>Arte Viva</h1>
  <p>Um espa√ßo para criar e sentir arte</p>
  <button class="start-btn" id="goGallery">Vamos desenhar, Mary</button>
</div>

<!-- TELA 2 -->
<div class="screen hidden" id="screen-gallery">
  <h2>Aqui suas obras de arte</h2>
  <div class="gallery">
    <img src="https://customer-assets.emergentagent.com/job_87e96447-0fa1-4328-9894-4b721653e754/artifacts/mf21ngb6_WhatsApp%20Image%202026-02-01%20at%2003.47.21.jpeg">
    <img src="https://customer-assets.emergentagent.com/job_87e96447-0fa1-4328-9894-4b721653e754/artifacts/fj3c3a5o_WhatsApp%20Image%202026-02-01%20at%2003.47.17.jpeg">
    <img src="https://customer-assets.emergentagent.com/job_87e96447-0fa1-4328-9894-4b721653e754/artifacts/d5fxjlgn_WhatsApp%20Image%202026-02-01%20at%2003.46.16.jpeg">
  </div>
  <button class="start-btn" id="goDraw">Vamos para o desenho</button>
</div>

<!-- APP -->
<div class="app hidden" id="app">
  <header>
    <h1>Arte Viva ‚Äî toque para criar</h1>
    <div id="top-msg"></div>
  </header>

  <div id="canvas-wrap">
    <canvas id="canvas"></canvas>
  </div>

  <div class="controls">
    <label class="file btn">üì∑ Foto<input id="file" type="file" accept="image/*"></label>
    <button class="btn small" id="undoBtn">‚Ü©Ô∏è Undo</button>
    <button class="btn small" id="clearBtn">üßΩ Limpar</button>
    <button class="btn small" id="styleBtn">üé® Estilo</button>
    <input class="range" id="sizeRange" type="range" min="1" max="60" value="6">
    <input type="color" id="colorPicker" value="#000000" title="Cor do pincel">
    <button class="btn small" id="saveBtn">üíæ Salvar</button>
  </div>
</div>

<script>
const screenStart = document.getElementById('screen-start');
const screenGallery = document.getElementById('screen-gallery');
const app = document.getElementById('app');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

const fileInput = document.getElementById('file');
const undoBtn = document.getElementById('undoBtn');
const clearBtn = document.getElementById('clearBtn');
const styleBtn = document.getElementById('styleBtn');
const sizeRange = document.getElementById('sizeRange');
const saveBtn = document.getElementById('saveBtn');
const topMsg = document.getElementById('top-msg');
const colorPicker = document.getElementById('colorPicker');

let drawing = false;
let lastX = 0;
let lastY = 0;
let styleIndex = 0;
let brushColor = '#000000'; // cor inicial do pincel

const STYLES = [
  { name:'Pincel', width:6 },
  { name:'Neon', width:5 },
  { name:'Aquarela', width:18 }
];

/* NAVEGA√á√ÉO */
document.getElementById('goGallery').onclick = () => {
  screenStart.classList.add('hidden');
  screenGallery.classList.remove('hidden');
};
document.getElementById('goDraw').onclick = () => {
  screenGallery.classList.add('hidden');
  app.classList.remove('hidden');
  resize();
};

/* REDIMENSIONAMENTO CANVAS */
function resize(){
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
  ctx.fillStyle = '#fff';
  ctx.fillRect(0,0,canvas.width,canvas.height);
}
window.addEventListener('resize', resize);

/* MENSAGEM */
function showMsg(t){
  topMsg.textContent = t;
  topMsg.classList.add('show');
  setTimeout(()=> topMsg.classList.remove('show'), 1200);
}

/* DESENHO */
function startDraw(x,y){ drawing = true; lastX = x; lastY = y; }
function drawTo(x,y){
  if(!drawing) return;
  ctx.strokeStyle = brushColor;
  ctx.lineWidth = Math.max(1, parseInt(sizeRange.value,10) || STYLES[styleIndex].width);
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.beginPath();
  ctx.moveTo(lastX,lastY);
  ctx.lineTo(x,y);
  ctx.stroke();
  lastX = x;
  lastY = y;
}
function endDraw(){ drawing = false; }

/* ATUALIZA COR */
colorPicker.addEventListener('input', e => { brushColor = e.target.value; });

/* TOUCH EVENTS */
canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  const t = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  startDraw(t.clientX - rect.left, t.clientY - rect.top);
}, {passive:false});
canvas.addEventListener('touchmove', e => {
  e.preventDefault();
  const t = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  drawTo(t.clientX - rect.left, t.clientY - rect.top);
}, {passive:false});
canvas.addEventListener('touchend', endDraw);

/* MOUSE EVENTS */
canvas.addEventListener('mousedown', e => {
  const rect = canvas.getBoundingClientRect();
  startDraw(e.clientX - rect.left, e.clientY - rect.top);
});
canvas.addEventListener('mousemove', e => {
  const rect = canvas.getBoundingClientRect();
  drawTo(e.clientX - rect.left, e.clientY - rect.top);
});
canvas.addEventListener('mouseup', endDraw);
canvas.addEventListener('mouseleave', endDraw);

/* CONTROLES */
styleBtn.onclick = () => {
  styleIndex = (styleIndex + 1) % STYLES.length;
  showMsg(STYLES[styleIndex].name);
};
clearBtn.onclick = () => { ctx.fillStyle='#fff'; ctx.fillRect(0,0,canvas.width,canvas.height); };
undoBtn.onclick = () => showMsg('Undo simples');
fileInput.onchange = e => {
  const r = new FileReader();
  r.onload = () => {
    const img = new Image();
    img.onload = () => ctx.drawImage(img,0,0,canvas.width,canvas.height);
    img.src = r.result;
  };
  if(e.target.files && e.target.files[0]) r.readAsDataURL(e.target.files[0]);
};
saveBtn.onclick = () => {
  const a = document.createElement('a');
  a.download='arte-viva.png';
  a.href=canvas.toDataURL('image/png');
  a.click();
};

/* INIT */
resize();
showMsg('Pronto ‚Äî toque para desenhar');
</script>
</body>
</html>
