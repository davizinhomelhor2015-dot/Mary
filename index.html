<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Arte Viva ‚Äî Mobile</title>
<style>
:root{
  --ui-bg: rgba(0,0,0,0.55);
  --accent: #ff6b6b;
  --glass: rgba(255,255,255,0.06);
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none;-webkit-user-select:none;}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#fff;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);overflow:hidden;}

/* TELAS */
.screen{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:1rem;z-index:10;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);}
.hidden{display:none}
.start-btn{margin-top:1rem;padding:1rem 1.5rem;font-size:1.2rem;border-radius:16px;border:none;background:var(--accent);color:#fff;font-weight:700;min-width:140px;touch-action:manipulation;}

/* GALERIA SCROLL√ÅVEL */
#screen-gallery{flex-direction: column;justify-content:flex-start;overflow-y:auto;-webkit-overflow-scrolling:touch;}
.gallery{display:grid;grid-template-columns: repeat(auto-fit,minmax(120px,1fr));gap:0.8rem;width:100%;max-width:900px;margin-bottom:1rem;}
.gallery img{width:100%;height:auto;border-radius:12px;box-shadow:0 6px 15px rgba(0,0,0,.4);object-fit: cover;}

/* APP */
.app{height:100%;display:flex;flex-direction:column;align-items:center;gap:0.6rem;padding:0.8rem;position:relative;}
header{width:100%;max-width:820px;display:flex;justify-content:space-between;align-items:center;gap:0.6rem;position:relative;z-index:2;}
header h1{font-size:1.05rem;margin:0;}
#canvas-wrap{width:100%;max-width:820px;border-radius:14px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.5);background:var(--glass);flex:1;display:flex;min-height:220px;max-height:calc(100vh - 220px);position:relative;}
canvas{display:block;width:100%;height:100%;touch-action:none;background:#fff;}

/* CONTROLES FLOUTANTES */
.controls{position:absolute;bottom:15px;left:50%;transform:translateX(-50%);display:flex;flex-wrap:wrap;gap:0.5rem;justify-content:center;align-items:center;z-index:3;background:rgba(0,0,0,0.25);padding:0.5rem 0.7rem;border-radius:16px;}
.btn,.file,.range{background: var(--ui-bg);border: none;color: #fff;padding:0.8rem 1rem;border-radius: 12px;font-size:1rem;min-width:50px;text-align:center;touch-action: manipulation;}
.file{display:inline-flex; gap:.5rem;}
input[type=file]{display:none}
.small{padding:.5rem .7rem;font-size:.95rem;}
#colorPicker{width:40px;height:40px;border-radius:12px;border:none;padding:0;cursor:pointer;}
input[type=range]{-webkit-appearance:none;height:10px;border-radius:5px;background:#555;width:100px;}
input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:18px;height:18px;border-radius:50%;background:var(--accent);cursor:pointer;}
#top-msg{position:fixed;left:50%;transform:translateX(-50%);top:1rem;background:var(--ui-bg);padding:.5rem .9rem;border-radius:999px;opacity:0;transition:.25s;pointer-events:none;z-index:5;}
#top-msg.show{opacity:1;}
</style>
</head>
<body>

<!-- TELA 1 -->
<div class="screen" id="screen-start">
  <h1>Arte Viva</h1>
  <p>Um espa√ßo para criar e sentir arte</p>
  <button class="start-btn" id="goGallery">Vamos desenhar, Mary</button>
</div>

<!-- TELA 2 -->
<div class="screen hidden" id="screen-gallery">
  <h2>Aqui suas obras de arte</h2>
  <div class="gallery">
    <img src="https://customer-assets.emergentagent.com/job_87e96447-0fa1-4328-9894-4b721653e754/artifacts/mf21ngb6_WhatsApp%20Image%202026-02-01%20at%2003.47.21.jpeg">
    <img src="https://customer-assets.emergentagent.com/job_87e96447-0fa1-4328-9894-4b721653e754/artifacts/fj3c3a5o_WhatsApp%20Image%202026-02-01%20at%2003.47.17.jpeg">
    <img src="https://customer-assets.emergentagent.com/job_87e96447-0fa1-4328-9894-4b721653e754/artifacts/d5fxjlgn_WhatsApp%20Image%202026-02-01%20at%2003.46.16.jpeg">
  </div>
  <button class="start-btn" id="goDraw">Vamos para o desenho</button>
</div>

<!-- APP -->
<div class="app hidden" id="app">
  <header>
    <h1>Arte Viva ‚Äî toque para criar</h1>
    <div id="top-msg"></div>
  </header>

  <div id="canvas-wrap">
    <canvas id="canvas"></canvas>
    <div class="controls">
      <label class="file btn">üì∑ Foto<input id="file" type="file" accept="image/*"></label>
      <button class="btn small" id="undoBtn">‚Ü©Ô∏è Undo</button>
      <button class="btn small" id="clearBtn">üßΩ Limpar</button>
      <button class="btn small" id="styleBtn">üé® Estilo</button>
      <input class="range" id="sizeRange" type="range" min="1" max="60" value="6">
      <input type="color" id="colorPicker" value="#000000" title="Cor do pincel">
      <button class="btn small" id="saveBtn">üíæ Salvar</button>
    </div>
  </div>
</div>

<script>
// ELEMENTOS
const screenStart=document.getElementById('screen-start');
const screenGallery=document.getElementById('screen-gallery');
const app=document.getElementById('app');
const canvas=document.getElementById('canvas');
const ctx=canvas.getContext('2d');
const fileInput=document.getElementById('file');
const undoBtn=document.getElementById('undoBtn');
const clearBtn=document.getElementById('clearBtn');
const styleBtn=document.getElementById('styleBtn');
const sizeRange=document.getElementById('sizeRange');
const saveBtn=document.getElementById('saveBtn');
const topMsg=document.getElementById('top-msg');
const colorPicker=document.getElementById('colorPicker');

let drawing=false,lastX=0,lastY=0,styleIndex=0,brushColor='#000000';
const STYLES=[
  {name:'Normal',width:6,type:'normal'},
  {name:'Neon',width:5,type:'neon'},
  {name:'Aquarela',width:18,type:'aquarela'}
];

// HIST√ìRICO PARA UNDO
let history=[];

function saveState(){ 
  if(history.length>50)history.shift();
  history.push(canvas.toDataURL());
}

function undo(){
  if(history.length>0){
    const img=new Image();
    img.onload=()=>ctx.drawImage(img,0,0,canvas.width,canvas.height);
    img.src=history.pop();
  }
}

// NAVEGA√á√ÉO
document.getElementById('goGallery').onclick=()=>{screenStart.classList.add('hidden');screenGallery.classList.remove('hidden');};
document.getElementById('goDraw').onclick=()=>{screenGallery.classList.add('hidden');app.classList.remove('hidden');resize();saveState();};

// REDIMENSIONAMENTO
function resize(){
  const cw=canvas.clientWidth,ch=canvas.clientHeight,dpr=window.devicePixelRatio||1;
  canvas.width=Math.floor(cw*dpr);
  canvas.height=Math.floor(ch*dpr);
  canvas.style.width=cw+'px';
  canvas.style.height=ch+'px';
  ctx.setTransform(dpr,0,0,dpr,0,0);
  if(history.length===0){ctx.fillStyle='#fff';ctx.fillRect(0,0,cw,ch);}
}
window.addEventListener('resize',resize);

// MENSAGEM
function showMsg(t){topMsg.textContent=t;topMsg.classList.add('show');setTimeout(()=>topMsg.classList.remove('show'),1200);}

// DESENHO
function startDraw(x,y){drawing=true;lastX=x;lastY=y;saveState();}
function drawTo(x,y){if(!drawing)return;
  ctx.lineCap='round';ctx.lineJoin='round';
  ctx.lineWidth=parseInt(sizeRange.value)||STYLES[styleIndex].width;
  ctx.strokeStyle=brushColor;
  if(STYLES[styleIndex].type==='neon'){
    ctx.shadowColor=brushColor;ctx.shadowBlur=15;
  } else if(STYLES[styleIndex].type==='aquarela'){
    ctx.globalAlpha=0.3;ctx.shadowBlur=0;
  } else{
    ctx.shadowBlur=0;ctx.globalAlpha=1;
  }
  ctx.beginPath();
  ctx.moveTo(lastX,lastY);
  ctx.lineTo(x,y);
  ctx.stroke();
  lastX=x;lastY=y;
  if(STYLES[styleIndex].type!=='aquarela')ctx.globalAlpha=1;
}

function endDraw(){drawing=false;ctx.shadowBlur=0;ctx.globalAlpha=1;}
colorPicker.addEventListener('input',e=>{brushColor=e.target.value;});

// TOUCH
canvas.addEventListener('touchstart',e=>{e.preventDefault();const t=e.touches[0];const r=canvas.getBoundingClientRect();startDraw(t.clientX-r.left,t.clientY-r.top);},{passive:false});
canvas.addEventListener('touchmove',e=>{e.preventDefault();const t=e.touches[0];const r=canvas.getBoundingClientRect();drawTo(t.clientX-r.left,t.clientY-r.top);},{passive:false});
canvas.addEventListener('touchend',endDraw);

// MOUSE
canvas.addEventListener('mousedown',e=>{const r=canvas.getBoundingClientRect();startDraw(e.clientX-r.left,e.clientY-r.top);});
canvas.addEventListener('mousemove',e=>{const r=canvas.getBoundingClientRect();drawTo(e.clientX-r.left,e.clientY-r.top);});
canvas.addEventListener('mouseup',endDraw);
canvas.addEventListener('mouseleave',endDraw);

// CONTROLES
styleBtn.onclick=()=>{styleIndex=(styleIndex+1)%STYLES.length;showMsg(STYLES[styleIndex].name);};
clearBtn.onclick=()=>{ctx.fillStyle='#fff';ctx.fillRect(0,0,canvas.width,canvas.height);history=[];};
undoBtn.onclick=undo;

// UPLOAD DE IMAGEM
fileInput.onchange=e=>{
  const r=new FileReader();
  r.onload=()=>{
    const img=new Image();
    img.onload=()=>{
      const cw=canvas.clientWidth,ch=canvas.clientHeight;
      const canvasRatio=cw/ch;
      const imgRatio=img.width/img.height;
      let drawWidth,drawHeight,offsetX,offsetY;
      const paddingFactor=0.9;
      if(imgRatio>canvasRatio){
        const maxW=cw*paddingFactor;
        const scale=Math.min(maxW/img.width,1);
        drawWidth=img.width*scale;
        drawHeight=img.height*scale;
        offsetX=(cw-drawWidth)/2;
        offsetY=(ch-drawHeight)/2;
      }else{
        const maxH=ch*paddingFactor;
        const scale=Math.min(maxH/img.height,1);
        drawWidth=img.width*scale;
        drawHeight=img.height*scale;
        offsetX=(cw-drawWidth)/2;
        offsetY=(ch-drawHeight)/2;
      }
      saveState();
      ctx.drawImage(img,offsetX,offsetY,drawWidth,drawHeight);
    };
    img.src=r.result;
  };
  if(e.target.files&&e.target.files[0])r.readAsDataURL(e.target.files[0]);
};

// SALVAR
saveBtn.onclick=()=>{const a=document.createElement('a');a.download='arte-viva.png';a.href=canvas.toDataURL('image/png');a.click();};

// INIT
resize();showMsg('Pronto ‚Äî toque para desenhar');
</script>
</body>
</html>
